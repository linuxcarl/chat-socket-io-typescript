<div class="row">
  <h2 class="dialog-title" mat-dialog-title>User name</h2>
</div>

<mat-dialog-content class="dialog-content">
  <mat-form-field>
    <input matInput name="username" placeholder="User name" (keyup.enter)="onSave()" [formControl]="usernameFormControl"
      required>
    <mat-error translate>FieldRequired</mat-error>
    <mat-hint translate>Please type your username</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions *ngIf="params?.typeDialog === 'new-user'" [attr.align]="'end'">
  <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()"
    [disabled]="usernameFormControl.hasError('required')">Chat!</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="params?.typeDialog === 'edit-user'" [attr.align]="'end'">
  <button mat-button mat-dialog-close color="secondary">Close</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()">Save</button>
</mat-dialog-actions>
